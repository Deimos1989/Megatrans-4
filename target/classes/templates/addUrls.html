<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/table.css}" rel="stylesheet" media="screen"/>
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>

<body>

<div class="page-header" style="background-color:#800000">
    <h1 style=color:#FFFFFF>
        <small>Megatrans-4</small>
    </h1>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/ControllerMainTitle/backTitle">Главная<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ControllerMainTitle/addUrls">Создание элемента</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ControllerMainTitle/reportSystem">Отчеты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ControllerMainTitle/guide">Справочник</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ControllerMainTitle/chart">Графики</a>
            </li>

        </ul>
    </div>
</nav>

<div class="row">

    <div class="col-2">

        <label>Создание узла системы</label>

        <form action="#" th:action="@{/ControllerNodeUrl/save}" class="form-horizontal" th:object="${exchangeNodeUrl}"
              method="post">

            <div class="col">

                <div class="mb-3">
                    <input type="text" class="form-control" th:field="*{id}" placeholder="id"
                           style="width: 60px"/>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" th:field="*{number}" placeholder="num"
                           style="width: 60px"/>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" size="10" th:field="*{ip}"
                           placeholder="Enter ip address" style="width: 140px"/>
                </div>


                <div class="mb-3">
                    <input type="text" class="form-control" size="30" id="urlDslStatus" th:field="*{dslStatus}"
                           placeholder="Enter url dsl status" style="font-size: 14px"/>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" size="30" id="urlDslStatistics"
                           th:field="*{dslStatistics}"
                           placeholder="Enter url dsl statistics" style="font-size: 14px"/>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" size="30" id="urlAlarm" th:field="*{dslAlarm}"
                           placeholder="Disable" style="font-size: 14px"/>
                </div>

                <div class="mb-3">
                    <input type="submit" id="add" class="btn btn-primary" style="width: 120px" value="Добавить"/>
                </div>

            </div>
        </form>

    </div>

    <div class="col-1">

        <label>Введите № системы</label>

        <form action="#" class="form-inline" th:action="@{/ControllerSystemGroup/save}"
              th:object="${exchangeNodeUrl}"
              method="post">

            <div class="col">
                <div class="mb-3">
                    <input type="text" class="form-control" th:field="*{id}" placeholder="id"
                           style="width: 50px"/>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" th:field="*{number}" placeholder="№"
                           style="width: 50px"/>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" th:field="*{description}" placeholder="Описание"
                           style="width: 120px"/>
                </div>

                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" style="width: 120px" value="Сохранить"/>
                </div>
            </div>
        </form>

        <div class="col">
            <form action="#" class="form-inline" th:action="@{/ControllerSystemGroup/findAll}"
                  method="get">
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" style="width: 120px" value="Вывести_всё"/>
                </div>
            </form>

            <form action="#" class="form-inline" th:action="@{/ControllerSystemGroup/deleteAll}"
                  method="get">
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" style="width: 120px" value="Удалить_всё"/>
                </div>
            </form>
        </div>
    </div>


    <div class="col-2">

        <label for="numSysUrl">Введите № системы</label>

        <form action="#" class="form-inline" id="numSysUrl" th:action="@{/ControllerNodeUrl/findByNumber}"
              th:object="${exchangeNodeUrl}" method="get">

            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="№" th:field="*{number}"
                           style="width: 120px"/>
                </div>

                <div class="col">
                    <input type="submit" class="btn btn-primary" style="width: 120px" value="Вывести_№"/>
                </div>
            </div>
        </form>

        <label for="findByIp">Введите ip</label>

        <form action="#" class="form-inline" th:action="@{/ControllerNodeUrl/findByIp}"
              th:object="${exchangeNodeUrl}" method="get">

            <div class="row">

                <div class="col">
                    <input type="text" class="form-control" id="findByIp" placeholder="ip" th:field="*{ip}"
                           style="width: 120px"/>
                </div>

                <div class="col">
                    <input type="submit" class="btn btn-primary" style="width: 120px" value="Вывести_IP"/>
                </div>

            </div>

        </form>

        <label>Вывести все ссылки</label>

        <form action="#" class="form-inline" id="test" th:action="@{/ControllerNodeUrl/findAll}"
              th:object="${exchangeNodeUrl}" method="get">

            <div class="row">
                <div class="col">
                    <input type="submit" class="btn btn-primary" style="width: 120px" value="Вывести_всё"/>
                </div>
            </div>
        </form>

    </div>


    <div class="col-md-1">

        <label>Удалить ссылку</label>

        <form action="#" class="form-inline" th:action="@{/ControllerNodeUrl/deleteId}"
              th:object="${exchangeNodeUrl}" method="get">

            <div class="row">
                <div class="col">
                    <input type="text" id="deleteUrlField" class="form-control" th:field="*{id}"
                           style="width: 50px"/>
                </div>

                <div class="col">
                    <input type="submit" class="btn btn-primary" value="Удалить"/>
                </div>
            </div>
        </form>


        <label>Удалите № системы</label>

        <form action="#" class="form-inline" th:action="@{/ControllerSystemGroup/delete}"
              th:object="${exchangeNodeUrl}"
              method="get">

            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" th:field="*{id}"
                           style="width: 50px"/>
                </div>

                <div class="col">
                    <input type="submit" class="btn btn-primary" value="Удалить"/>
                </div>
            </div>

    </form>


    <label for="deleteAllUrlbtn">Удалить все ссылки</label>
    <form action="#" class="form-inline" th:action="@{/ControllerNodeUrl/deleteAll}"
          th:object="${exchangeNodeUrl}" method="get">
        <div class="row">
            <div class="col">
                <input type="submit" id="deleteAllUrlbtn" class="btn btn-primary" value="Удалить"/>
            </div>
        </div>
    </form>

</div>

<div class="col-md-3">

    <div class="form-group">

        <table border="1" class="table-active" style="font-size: 16px">
            <tr>
                <th width="10%">Id</th>

                <th width="10%">№</th>

                <th>Описание</th>

            </tr>

            <tr th:block th:each="map:${maps}" style="font-size: 16px">

                <td th:utext="${map.getKey()}">Id</td>

                <td th:utext="${map.getValue().number}">№</td>

                <td th:utext="${map.getValue().description}">Описание</td>


            </tr>
        </table>
    </div>

</div>


<div class="form-group">

    <table border="1" class="table-active" style="font-size: 16px">
        <tr>
            <th width="3%">Id</th>

            <th width="3%">Num</th>

            <th width="9%">IpNode</th>

            <th width="25%">UrlDslStatus</th>

            <th width="25%">UrlDslStatistics</th>

            <th width="25%">UrlAlarm</th>

        </tr>

        <tr th:block th:each="map:${maps0}" style="font-size: 16px">

            <td th:utext="${map.getKey()}">Id</td>

            <td th:utext="${map.getValue().number}">Number</td>

            <td th:utext="${map.getValue().ip}">IpNode</td>

            <td th:utext="${map.getValue().urlDslStatus}">UrlDslStatus</td>

            <td th:utext="${map.getValue().urlDslStatistics}">UrlDslStatistics</td>

        </tr>
    </table>
</div>
</div>
</div>
</body>
</html>
