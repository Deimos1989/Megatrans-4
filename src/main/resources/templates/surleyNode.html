<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link th:href="@{/css/button.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen" />
</head>
<body>

<div id="header">
    <h2>Опрос узлов</h2>
</div>




<div id="sidebar1">

    <form action="#" th:action="@{/ControllerAgent/taskStart}" th:object="${exchangeAgent}"   method="get">
        <td>
            <input type="submit" name="submit_button" value="Start">
        </td>
    </form>

    <form action="#" th:action="@{/ControllerAgent/taskStop}"  th:object="${exchangeAgent}"  method="post">
        <td>
            <input type="submit" name="submit_button" value="stop">
        </td>
    </form>


</div>
</body>
</html>
