<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Megatrans-4 System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>

<form action="/View">
    <td>
        <input type="text" th:value="${name}" id="quantity">
        <input type="submit" name="submit_button" value="Отправить">
    </td>
</form>

<form action="/Agent">
    <td>
        <input type="submit" name="submit_button" value="Опрос">
    </td>
</form>


<table border="1">
    <tr>
        <th>Id</th>

        <th>Date</th>

        <th>IpNode</th>

        <th>modeName</th>
        <th>modeValue</th>

        <th>syncName</th>
        <th>syncValue</th>
    </tr>

    <tr th:block th:each="map:${maps}">

        <td th:utext="${map.getKey()}">Id</td>
        <td th:utext="${map.getValue().date}">Date</td>

        <td th:utext="${map.getValue().ipNode}">IpNode</td>

        <td th:utext="${map.getValue().modeName}">Id</td>
        <td th:utext="${map.getValue().modeValue}">Date</td>

        <td th:utext="${map.getValue().syncName}">Id</td>
        <td th:utext="${map.getValue().syncValue}">Date</td>

    </tr>



</table>
</body>
</html>
