<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Megatrans-4 System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/table.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/button.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen" />
    <script src="bower_components\jquery\dist\jquery.min.js"></script>
    <script src="bower_components\jquery-table2excel\dist\jquery.table2excel.min.js"></script>
</head>

<body>


<div id="container">

    <div id="header">
        <h2>Система передачи данных Megatrans-4</h2>
    </div>


    <div id="navigation", >


    </div>



    <div id="sidebar1">

        <h2>Анализ статистики системы</h2>

        <form action="/Agent/start/">
            <td>
                 Survey:<input type="text" cols="40" th:name="name" size="20" id="quantity">
                <input type="submit" name="submit_button" value="Start">
            </td>
        </form>


            <form action="#" th:action="@{/ControllerOne/analizNodeData}" th:object="${exchangeServiceObject}"   method="post">
                Node_Ip: <input type="text" size="20" th:field="*{ipAddress}" /><
                <input type="submit" value="Report" />
            </form>



        <form action="#" th:action="@{/ControllerOne/analizNodeDataToDay}" th:object="${exchangeServiceObject}"  method="post">
            Date: <input type="text" size="20" th:field="*{date}" /><
            <input type="submit" value="Report" />
        </form>


        <form action="#" th:action="@{/ControllerOne/setTimeZona}"  method="post">
            <input type="submit" value="TimeZone" />
        </form>



    </div>

    <div id="sidebar2">


        <form action="#" th:action="@{/ControllerOne/reportSystem}" th:object="${exchangeServiceObject}"   method="post">
            SaveEx: <input type="text" size="20" th:field="*{dateTime}" /><
            <input type="submit" value="Report" />
        </form>


        <form action="#" th:action="@{/ControllerOne/analizNodeDateTimeReport}" th:object="${exchangeServiceObject}"  method="post">
            System: <input type="text" size="20" th:field="*{dateTime}" /><
            <input type="submit" value="Report" />
        </form>




    </div>




    <div id="content">
        <h2>Анализ данных</h2>

        <table border="1">
            <tr>
                <th width="2%">Id</th>

                <th>Date</th>

                <th>DateTime</th>

                <th>IpNode</th>

                <th>Hash</th>




            </tr>

            <tr th:block th:each="map:${maps}">

                <td th:utext="${map.getKey()}">Id</td>

                <td th:utext="${map.getValue().localDate}">Date</td>

                <td th:utext="${map.getValue().localDateTime}">DateTime</td>

                <td th:utext="${map.getValue().ipNode}">IpNode</td>

                <td th:utext="${map.getValue().hash}">Hash</td>





            </tr>
        </table>

    </div>

    <div id="clear">

    </div>


</div>

</body>
</html>
