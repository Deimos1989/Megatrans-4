<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/table.css}" rel="stylesheet" media="screen" />
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/bootstrap.js"></script>


    <link type="text/css" rel="StyleSheet" href="https://bootstraptema.ru/plugins/2016/shieldui/style.css" />
    <script src="https://bootstraptema.ru/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="https://bootstraptema.ru/plugins/2016/shieldui/script.js"></script>




</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/ControllerMainTitle/backTitle">Главная<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ControllerMainTitle/addUrls">Создание элемента</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ControllerMainTitle/reportSystem">Отчеты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>


<div class="col">
    <label for="taskStart">Опрос системы</label>
    <form action="#" class="form-inline" id="taskStart" th:action="@{/ControllerAgent/taskStart}"
          th:object="${exchangeNodeUrl}"
          method="get">

        <div class="btn">
            <input type="submit" class="btn btn-primary" value="start"/>
        </div>
    </form>
</div>

<div class="col">
    <form action="#" class="form-inline" id="taskStop" th:action=" @{/ControllerAgent/taskStop}"
    th:object="${exchangeNodeUrl}"
    method="get">

    <div class="btn">
        <input type="submit" class="btn btn-primary" value="stop"/>
    </div>
    </form>
</div>


<br><br><br>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <!-- График --><div id="chart"></div>

            <script>
                $(function () {
                    $("#chart").shieldChart({
                        theme: "light",
                        primaryHeader: {
                            text: "Параметры опроса узла"
                        },
                        exportOptions: {
                            image: false,
                            print: false
                        },
                        axisY: [{
                            min: -20,
                            max: 20,
                            title: {
                                text: 'Уровень NMR',
                                style: {
                                    color: '#4DB0F5'
                                }
                            },
                            axisTickText: {
                                style: {
                                    color: '#4DB0F5'
                                }
                            }
                        },  {
                            min: -20,
                            max: 20,
                            title: {
                                text: 'Уровень NMR',
                                style: {
                                    color: '#4DB0F5'
                                }
                            },
                            swapLocation: true,
                            axisTickText: {
                                style: {
                                    color: '#FF1800'
                                }
                            }
                        }],
                        dataSeries: [{
                            seriesType: 'line',
                            axis: 0,
                            collectionAlias: "NMR",
                            data: [
                                {{ result }}
                                1.3,15.5,


                            ]
                        },]
                    });
                });
            </script><!-- /.График -->

        </div><!-- /.col-md-8 col-md-offset-2 -->
    </div><!-- /.row -->
</div><!-- /.container -->




</body>
</html>
