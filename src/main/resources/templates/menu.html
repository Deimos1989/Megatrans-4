<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Megatrans-4 System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/menu.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/table.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/button.css}" rel="stylesheet" media="screen" />



</head>

<body>


<div id="header">
    <h2>Система передачи данных Megatrans-4</h2>
</div>


<div id="sidebar0">
    <h2>Отчеты</h2>
</div>



<div id="sidebar1">

    <form action="#" th:action="@{/ControllerReport/analizNodeDataToDay}" th:object="${exchangeServiceObjectView}"  method="post">
        Date:<input type="text" size="20" th:field="*{date}"/>
        <input type="submit" value="Report" />
    </form>

</div>


<div id="container">

    <div id="content">

        <table border="1">
            <tr>
                <th width="5%">Id</th>

                <th width="15%">Date</th>

                <th width="20%">DateTime</th>

                <th width="20%">IpNode</th>

                <th width="35%">Hash</th>




            </tr>

            <tr th:block th:each="map:${maps}">

                <td th:utext="${map.getKey()}">Id</td>

                <td th:utext="${map.getValue().localDate}">Date</td>

                <td th:utext="${map.getValue().localDateTime}">DateTime</td>

                <td th:utext="${map.getValue().ipNode}">IpNode</td>

                <td th:utext="${map.getValue().hash}">Hash</td>





            </tr>
        </table>

    </div>

    <div id="clear">

    </div>


</div>

</body>
</html>
