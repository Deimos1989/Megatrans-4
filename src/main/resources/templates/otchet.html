<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:padding="http://www.w3.org/1999/xhtml">
<head>
    <title>Megatrans-4 System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/reportTableSize.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/margen.css}" rel="stylesheet" media="screen" />


    
</head>
<body>

<form action="/">
    <td>

        <input type="submit" name="submit_button" value="Назад">
    </td>
</form>

<div>

    <table border="1" cellpadding="4" cellspacing="0" >
        <caption>UAVR</caption>

        <tr>

            <th>IpNode</th>

            <th >Parametr</th>

            <th>ОП Георгиевск</th>

            <th >НУП7</th>


            <th>НУП6</th>


            <th>ОП УАВР</th>

        </tr>

        <tr th:block th:each="map:${maps}">

            <td th:utext="${map.getKey()}">Id</td>
            <td th:utext="${map.getValue().erroredBlocksName}">Date</td>
            <td th:utext="${map.getValue().ipNode}">Date</td>


        </tr>
        


</table>

</div>



<div>

<table border="1" cellpadding="4" cellspacing="0" >
    <caption>System №5</caption>

    <tr>
        <th >Parametr</th>

        <th>ОП Георгиевск</th>

        <th colspan="2">НУП7</th>

        <th colspan="2">НУП6</th>


        <th colspan="2">НУП5</th>


    </tr>

</table>

</div>










<div>
<table border="1" cellpadding="4" cellspacing="0" >
    <caption>System №6</caption>
    <tr>
        <th >Parametr</th>

        <th>ОП Георгиевск</th>

        <th colspan="2">НУП7</th>


        <th colspan="2">НУП6</th>

        <th colspan="2">НУП5</th>


    </tr>

</table>

</div>








<div>
    <table border="1" cellpadding="4" cellspacing="0" >
        <caption>System №7</caption>
        <tr>
            <th >Parametr</th>

            <th>ОП Георгиевск</th>

            <th colspan="2">НУП7</th>


            <th colspan="2">НУП6</th>

            <th colspan="2">НУП5</th>


        </tr>

    </table>

</div>

</body>
</html>
