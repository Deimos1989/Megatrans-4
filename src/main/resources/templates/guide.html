<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/table.css}" rel="stylesheet" media="screen"/>
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/ControllerMainTitle/backTitle">Главная<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ControllerMainTitle/addUrls">Создание элемента</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ControllerMainTitle/reportSystem">Отчеты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ControllerMainTitle/guide">Справочник</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row">
<div class="col-md-12">

        <form action="#" class="form-inline" th:action="@{/ControllerGuide/save}"
              th:object="${exchangeGuide}"
              method="get">

            <div class="form-group">
                <input type="text" class="form-control" th:field="*{id}" placeholder="id"
                       style="width: 50px"/>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" th:field="*{name}" placeholder="имя"
                       style="width: 200px"/>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" th:field="*{description}" placeholder="Описание"
                       style="width: 1500px"/>
            </div>

            <div class="form-group">
                <div class="btn">
                    <input type="submit" class="btn btn-primary" value="Сохранить"/>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row" style="width: 100%">


    <div class="col-md-12">

        <div class="form-group" style="background-color: #c4c4c4">

            <div class="row">

                <form action="#" class="form-inline" th:action="@{/ControllerGuide/ErroredBlocks}"
                      th:object="${exchangeGuide}"
                      method="get">

                    <div class="btn">
                        <input type="submit" class="btn btn-primary" style="font-size: 14px" value="erroredBlocks"/>
                    </div>
                </form>


                <form action="#" class="form-inline" th:action="@{/ControllerGuide/ErroredSeconds}"
                      th:object="${exchangeGuide}"
                      method="get">

                    <div class="btn">
                        <input type="submit" class="btn btn-primary" style="font-size: 14px" value="erroredSeconds"/>
                    </div>
                </form>


            <form action="#" class="form-inline" th:action="@{/ControllerGuide/SeverelyErroredSeconds}"
                  th:object="${exchangeGuide}"
                  method="get">

                <div class="btn">
                    <input type="submit" class="btn btn-primary" style="font-size: 14px"
                           value="severelyErroredSeconds"/>
                </div>
            </form>


            <form action="#" class="form-inline" th:action="@{/ControllerGuide/BackgroundBlockErrors}"
                  th:object="${exchangeGuide}"
                  method="get">

                <div class="btn">
                    <input type="submit" class="btn btn-primary" style="font-size: 14px" value="backgroundBlockErrors"/>
                </div>
            </form>


                <form action="#" class="form-inline" th:action="@{/ControllerGuide/Esr}"
                      th:object="${exchangeGuide}"
                      method="get">

                    <div class="btn">
                        <input type="submit" class="btn btn-primary" style="font-size: 14px" value="esr"/>
                    </div>
                </form>

                <form action="#" class="form-inline" th:action="@{/ControllerGuide/Sesr}"
                      th:object="${exchangeGuide}"
                      method="get">

                    <div class="btn">
                        <input type="submit" class="btn btn-primary" style="font-size: 14px" value="sesr"/>
                    </div>
                </form>

                <form action="#" class="form-inline" th:action="@{/ControllerGuide/Bber}"
                      th:object="${exchangeGuide}"
                      method="get">

                    <div class="btn">
                        <input type="submit" class="btn btn-primary" style="font-size: 14px" value="bber"/>
                    </div>
                </form>

                <form action="#" class="form-inline" th:action="@{/ControllerGuide/Nmr}"
                      th:object="${exchangeGuide}"
                      method="get">

                    <div class="btn">
                        <input type="submit" class="btn btn-primary" style="font-size: 14px" value="nmr"/>
                    </div>
                </form>



                <form action="#" class="form-inline" th:action="@{/ControllerGuide/AvailableTime}"
                      th:object="${exchangeGuide}"
                      method="get">

                    <div class="btn">
                        <input type="submit" class="btn btn-primary" style="font-size: 14px" value="availableTime"/>
                    </div>
                </form>


                <form action="#" class="form-inline" th:action="@{/ControllerGuide/UnavailableTime}"
                      th:object="${exchangeGuide}"
                      method="get">

                    <div class="btn">
                        <input type="submit" class="btn btn-primary" style="font-size: 14px" value="unavailableTime"/>
                    </div>
                </form>

            </div>
        </div>

    </div>

</div>


<div class="row" style="width: 100%">

    <div class="col-md-12">
        <table border="1" cellpadding="4" cellspacing="0" width="100%" style="background-color: #c4c4c4"
               class='pq-grid-summary'>

            <tr style="font-size:24px">
                <th width="2%">Id</th>
                <th width="15%">Имя</th>
                <th width="83%">Описание</th>
            </tr>


            <tr th:block th:each="map:${maps}" style="font-size: 22px">
                <td th:utext="${map.getKey()}">Id</td>
                <td th:utext="${map.getValue().name}">Имя</td>
                <td th:utext="${map.getValue().description}">Описание</td>
            </tr>

        </table>
    </div>


</div>

</body>
</html>
